---
layout: default
---
<h2 style="margin-bottom: -20px;">{{ page.title }}</h2>
<p class="post-date">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<a class="twitter-share-button"
   href="https://twitter.com/intent/tweet?text={{page.title}}"
   data-hashtags="{{ page.tags | join: ', ' }}"
   data-via="{{ site.owner.twitter_username }}"
   data-size="large">Tweet</a>
<script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, "script", "twitter-wjs"));</script>


<!-- Mathjax Config -->
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: [
      "MathMenu.js",
      "MathZoom.js",
      "AssistiveMML.js",
      "a11y/accessibility-menu.js"
    ],
    jax: ["input/TeX", "output/CommonHTML"],
    TeX: {
      extensions: [
        "AMSmath.js",
        "AMSsymbols.js",
        "noErrors.js",
        "noUndefined.js",
      ],
      equationNumbers: { autoNumber: "AMS" },
    },
    CommonHTML: {
      scale: 150
    },
    SVG: {
      scale: 150
    },
  });
</script>

<!-- Mathjax Support -->
<script type="text/javascript" async
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
